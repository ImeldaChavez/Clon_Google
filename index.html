<!--El esqueleto de HTML se puede hacer con la segunda opcion (html:5)-->
<!DOCTYPE html>
<html lang="es">
<!--head es la informacion que va al navegador -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <!--Conexion de html y css-->
    <link rel="stylesheet" href="/css/main.css">
</head>

<!--body es lo que ve el usuario-->

<body>
    <!--heder es un encabezado-->
    <header>
        <!--nav aporta navegacion dentro de la pagina web-->
        <nav>
            <!--ul es una lista no ordenada-->
            <ul class="nav-right">
                <!--Primer elemento es Gmail-->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <!--Segundo elemento es Imagenes-->
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imagenes</a>
                </li>
                <!--Tercer elemento es imegen de Menu-->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!--Cuarto elemento es la foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYYHYrHE4Q8-crrd7Nx1tojbTDWuqEkzbLIJEpVckA=s32-c-mo"
                            alt="Imagen de mi foto de perfil de Google">
                    </a>
                </li>

            </ul>
        </nav>

    </header>
    <main>
        <!--Seccion del logo de Google-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
        </section>

        <!--Seccion del buscador de Google-->
        <section class="main-input">
            <!--Contenerdor o caja gris-->
            <div class="main-input-container">
                <!--Lupa-->
                <span class="search-icon">
                </span>
                <!--Input- Buscador, meter informacion-->
                <input type="text">
                <!--Microfon-->
                <a class="micro-icon" href=""></a>
                <!--Camara-->
                <a class="cam-icon"></a>
            </div>
        </section>
        <!--Seccion de botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!--Footer - pie de pagina-->
    <footer>
        <!--Lista 1-->
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre
                    Google</a>
            </li>
            <li>
                <a
                    href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a
                    href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona la busqueda</a>
            </li>
        </ul>

        <!--Lista 2-->
        <ul class="footer-rigth">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </ul>
    </footer>

</body>

</html>
